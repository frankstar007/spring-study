<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>账号注册</title>
  <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script th:src="@{/js/user/register.js}"></script>
</head>
<body>
<h2>账号注册</h2>

<div>
  <!--/*@thymesVar id="error" type=""*/-->
  <span id="basic-addon0">&nbsp;</span>
  <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
  <br />
</div>

<form id="iform" th:action="@{/user/registerPost}" th:method="post" th:object="${userVo}">
请输入姓名：<input type="text" id="username" required/><br><br>
请输入密码：<input type="password" id="password" required/><br><br>
请确认密码：<input type="password" id="passwordTwo" required/><br><br>
请选择性别：<input id="man" type="radio" checked="checked" name="sex" value="1"/>男
          <input id="woman" type="radio"  name="sex" value="2"/>女<br><br>
请选择出生日期：<input type="datetime-local" value="2015-09-24T13:59:59" name="birthday"/><br><br>
请输入注册邮箱：<input type="text" id="email" required/><br><br>
请输入注册手机号：<input type="text" id="phone" required/><br><br>
请输入城市名称：<input type="text" id="cityName"/><br><br>
请输入家庭住址：<input type="text" id="address"/><br><br>
请选择职业：
<select id="job" style="width: 173px">
  <option value="程序员">程序员</option>
  <option value="建筑设计师">建筑设计师</option>
  <option value="演员">演员</option>
</select><br><br>
请选择角色：<select id="roleId" style="width: 173px">
  <option value="1">管理员</option>
  <option value="2">普通成员</option>
  <option value="3">会员</option>
</select><br><br>
<button onclick="register()">注册</button>

</form>
</body>


</html>
